fileName: Mockbin Example
contents: >-
  {
    "openapi": "3.0.3",
    "info": {
      "title": "Mockbin Example",
      "description": "An example OpenAPI specification using the mockbin service to showcase Insomnia's capabilities.",
      "version": "v0.1.0"
    },
    "tags": [
      {
        "name": "Debugging",
        "description": "General request debugging"
      },
      {
        "name": "IP",
        "description": "IP address information involved in the request"
      },
      {
        "name": "Status",
        "description": "Specific status code requests"
      },
      {
        "name": "Headers",
        "description": "Header information involved in the request"
      },
      {
        "name": "Cookies",
        "description": "Cookie information involved in the request"
      },
      {
        "name": "Redirects",
        "description": "Redirect the client given instructions"
      },
      {
        "name": "Stream",
        "description": "Streams a response into chunks"
      },
      {
        "name": "Delay",
        "description": "Returns a delayed response"
      },
      {
        "name": "Compression",
        "description": "Force compression on responses"
      }
    ],
    "paths": {
      "/echo": {
        "post": {
          "tags": [
            "Debugging"
          ],
          "responses": {
            "200": {
              "description": "Successful response with an echo of the request",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object"
                  }
                }
              }
            }
          },
          "requestBody": {
            "content": {
              "application/json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          }
        }
      },
      "/delay/{ms}": {
        "get": {
          "tags": [
            "Delay"
          ],
          "parameters": [
            {
              "name": "ms",
              "description": "The number of milliseconds to delay the response",
              "example": 2000,
              "in": "path",
              "required": true,
              "schema": {
                "type": "number"
              }
            }
          ],
          "responses": {
            "200": {
              "description": "Successful response after the specified delay",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object"
                  }
                }
              }
            }
          }
        }
      }


    }
  }
